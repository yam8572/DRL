<!DOCTYPE html>
<html>
<head>
	<title>Square Generator</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form action="/" method="post">
		<label for="n">Enter a number between 3 and 10:</label>
		<input type="number" name="n" id="n" min="3" max="10" required>
		<input type="submit" value="Generate Square">
	</form>
</body>
</html>
